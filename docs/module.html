				<p>本文档说明各Pudron标准模块的用法,在使用标准模块之前记得先加上代码<code>import 标准模块名;</code>。</p>
				<hr/>
				<h2><a id="file">file</a></h2>
				<p>本模块用于操作文件。</p>
				<h3>函数</h3>
				<ul>
					<li><code>readTextFile(file)</code>:读取文件file并返回其文本内容(目前只能读取ACSII格式文件)</li>
					<li><code>writeTextFile(file,text)</code>:将字符串text写入文件file中,文件不存在则创建</li>
